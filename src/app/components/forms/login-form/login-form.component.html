<h2 class="text-gray-800 dark:text-gray-100">Authentifizierung</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group mb-6">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label class="text-gray-800"
        >Benutzername</mat-label
      >
      <input
        matInput
        type="text"
        placeholder="Benutzername"
        required
        formControlName="username"
        class="text-gray-800"
      />
      <mat-error
        class="text-red-500 dark:text-red-400"
        *ngIf="checkForm('username', 'required')"
      >
        Bitte den Benutzernamen eingeben
      </mat-error>
      <mat-error
        class="text-red-500 dark:text-red-400"
        *ngIf="checkForm('username', 'pattern')"
      >
        Bitte einen g√ºltigen Namen eingeben
      </mat-error>
      <mat-error
        class="text-red-500 dark:text-red-400"
        *ngIf="checkForm('username', 'maxlength')"
      >
        Der Benutzername ist mehr als {{ usernameMaxLength }} Zeichen
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group mb-6">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label class="text-gray-800">Passwort</mat-label>
      <input
        formControlName="password"
        matInput
        type="password"
        placeholder=""
        required
        class="text-gray-800"
      />

      <mat-error
        class="text-red-500 dark:text-red-400"
        *ngIf="checkForm('password', 'required')"
      >
        Bitte das Passwort eingeben
      </mat-error>
      <mat-error
        class="text-red-500 dark:text-red-400"
        *ngIf="checkForm('password', 'maxlength')"
      >
        Das Passwort ist mehr als {{ passwordMaxLength }} Zeichen
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group mb-6">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="w-full bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-400 text-white"
      [disabled]="form.invalid || form.untouched"
      [disableRipple]="form.invalid"
    >
      login
    </button>
  </div>
</form>
